<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>

</head>    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <a th:href="@{/employees/addEmployeeForm}"
            class="btn btn-primary btn-sm mb-3">Add Employee</a>
        <hr>
        <table class="table table-bordered tabel-striped">
            <thead class="table-dark">
                <th>First Name</th>
                <th>last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </thead>

            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.firstName}"/>
                    <td th:text="${employee.lastName}"/>
                    <td th:text="${employee.email}"/>
                    <td>
                        <a th:href="@{/employees/updateEmployeeForm(employeeId = ${employee.id})}"
                            class="btn btn-info btn-sm">
                            Update
                        </a>
                        <a th:href="@{/employees/delete(employeeId = ${employee.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="if (!(confirm('Confirm the action'))) return false">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
